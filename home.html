<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Brani </title>
</head>
<body>

    <div id="app">

        <header>

            <img src="img/spotify.png" alt="">

        </header>

        <main>

            <div class="container" >

                <div class="carta" v-for="brano in brani">

                    <div class="box">
                        <img :src="`${brano.poster}`" alt="">
                    </div>

                    <h2 id="title">{{brano.title}}</h2>

                    <h3 id="autore">{{brano.author}}</h3>

                    <h3 id="year">{{brano.year}}</h3>



                </div>

            </div>
            
        </main>

        <footer>

        </footer>        

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
